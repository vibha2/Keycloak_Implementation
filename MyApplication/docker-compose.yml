version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: dev-file
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keycloak-demo-api
    ports:
      - "5000:8080"
    depends_on:
      - keycloak
